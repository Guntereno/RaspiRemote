<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <script src="hnl.mobileConsole.js"></script>
    <script src="jquery-3.6.0.min.js"></script>
    <meta charset="utf-8">
    <title>RaspiRemote</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <script language="javascript" type="text/javascript">
        $(document).ready(function () {
            $("#capture_button").click(function () {
                $.ajax({
                    url: '/capture',
                    type: 'post',
                    success: function (text) {
                        console.info('Capture suceeded!');
                        console.info(text);
                    },
                    error: function (text) {
                        alert('Failed to trigger capture!');
                        console.error(text);
                    }
                });
            });
        });
    </script>

    <form>
        <input id="capture_button" type="button" class="block" value='Capture' />
    </form>
</body>

</html>
